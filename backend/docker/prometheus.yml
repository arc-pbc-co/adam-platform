global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'adam-platform'

scrape_configs:
  # Graph Orchestrator metrics
  - job_name: 'orchestrator'
    static_configs:
      - targets: ['graph-orchestrator:3100']
        labels:
          service: 'graph-orchestrator'
          environment: 'development'

  # API Gateway metrics
  - job_name: 'api-gateway'
    static_configs:
      - targets: ['api-gateway:3200']
        labels:
          service: 'api-gateway'
          environment: 'development'

  # PostgreSQL metrics (if exporter is added)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
        labels:
          service: 'postgres'
          environment: 'development'

  # NATS metrics
  - job_name: 'nats'
    static_configs:
      - targets: ['nats:8222']
        labels:
          service: 'nats'
          environment: 'development'

  # Redis metrics (if exporter is added)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
        labels:
          service: 'redis'
          environment: 'development'
