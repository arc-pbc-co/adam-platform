# ADAM Platform - INTERSECT Gateway Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: intersect-gateway
  namespace: adam-platform
  labels:
    app: intersect-gateway
    app.kubernetes.io/name: intersect-gateway
    app.kubernetes.io/component: gateway
    app.kubernetes.io/part-of: adam
spec:
  replicas: 2
  selector:
    matchLabels:
      app: intersect-gateway
  template:
    metadata:
      labels:
        app: intersect-gateway
        app.kubernetes.io/name: intersect-gateway
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3300"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: adam-intersect-gateway
      containers:
        - name: intersect-gateway
          image: adam-platform/intersect-gateway:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3300
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: adam-secrets
                  key: database-url
            - name: NATS_URL
              value: "nats://nats:4222"
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: adam-secrets
                  key: redis-url
          resources:
            requests:
              cpu: "200m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
---
apiVersion: v1
kind: Service
metadata:
  name: intersect-gateway
  namespace: adam-platform
  labels:
    app: intersect-gateway
spec:
  type: ClusterIP
  ports:
    - port: 3300
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: intersect-gateway
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: adam-intersect-gateway
  namespace: adam-platform
---
# Pod Disruption Budget to ensure availability
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: intersect-gateway-pdb
  namespace: adam-platform
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: intersect-gateway

